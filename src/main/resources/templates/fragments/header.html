<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<!-- fragments :: header -->
	<header th:fragment="header(route)">
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<!-- BRAND -->
				<img th:src="@{/img/moo.png}" height="40" class="navbar-brand" th:href="@{/}" />
				<!-- MENU TOGGLER BUTTON -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- COLLAPSE LIST -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<!-- item -->
						<li class="nav-item">
							<a class="nav-link text-light" th:classappend="${route == 'home' ? 'active' : 'non-active'}"
								th:href="@{/}">Home</a>
						</li>
						<!-- item -->
						<li class="nav-item">
							<a class="nav-link text-light" th:classappend="${route == 'home' ? 'active' : 'non-active'}"
								th:href="@{/movies}">Movies</a>
						</li>
						<!-- item -->
						<li class="nav-item">
							<a class="nav-link text-light" th:classappend="${route == 'home' ? 'active' : 'non-active'}"
								th:href="@{/songs}">Music</a>
						</li>
					</ul>
					<!-- SEARCH FORM-->
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-light" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
		<!-- // NAVBAR -->
	</header>

</body>

</html>
